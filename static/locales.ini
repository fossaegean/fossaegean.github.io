vision-text.innerHTML = <p>Το Hackerspace είναι ένας ανοιχτός χώρος δημιουργικότητας, συνεργασίας, έρευνας, ανάπτυξης και φυσικά μάθησης. Είναι όμως και κάτι περισσότερο από ένας φυσικός χώρος. Είναι μια ενεργή κοινότητα ανθρώπων με ιδέες που πηγάζουν από τη φιλοσοφία του Ελεύθερου Λογισμικού.</p><h3>Η ιδέα</h3><p>Η ιδέα μας πηγάζει από το Ελεύθερο κι Ανοιχτό Λογισμικό (Free / Open-Source Software), από τις ανοιχτές ιδέες, μα κυρίως από την ανάγκη μας να μοιραζόμαστε με τον υπόλοιπο κόσμο τις εμπειρίες που έχουμε αποκτήσει μέσα από την ενασχόλησή μας με το Ελεύθερο κι Ανοιχτό Λογισμικό.</p><p>Όπως ακριβώς μοιραζόμαστε τον κώδικά μας, έτσι θέλουμε να μοιραστούμε και τις ιδέες μας. Καθημερινά μέσω διαδικτύου διαμοιράζουμε δεδομένα κι αντιλήψεις, προβλήματα και λύσεις, από το σπίτι ή την εργασία μας. Γιατί λοιπόν να μην το κάνουμε από κοντά;</p><h3>Αξίες</h3><h4>Excellence</h4><p>Να είσαι ευγενικός με όλους. Να σέβεσαι όλους τους ανθρώπους που θα συναντήσεις στον χώρο, αλλά και τον ίδιο τον χώρο.</p><h4>Sharing</h4><p>Η βασική αξία λειτουργίας του hackerspace είναι πως μοιραζόμαστε τα projects, τον κώδικα, τις ιδέες που παράγουμε μέσα στον χώρο, σε συνεργασία με άλλους. Το moto είναι, εμπνευσμένο από creative commons, "I love to share".</p><h4>Consensus</h4><p>Όλες οι αποφάσεις είναι αποτέλεσμα συναίνεσης μεταξύ των μελών. Οι αποφάσεις για τη διαχείριση του χώρου λαμβάνονται στις μηνιαίες συναντήσεις, οι οποίες είναι ανοιχτές σε όλους.</p><h4>Do-ocracy</h4><p>Δεν χρειάζεται κάποια άδεια για να εργαστείς πάνω σε κάποιο project. Αν θες να οργανώσεις ένα event ή κάποιο workshop πάνω σε κάποιο Open-Source ή Open-Hardware project, μην περιμένεις να το οργανώσει κάποιος άλλος. Πάρε την πρωτοβουλία και κάντο.</p><h3>Financing</h3><p>Το HSGR είναι αυτο-χρηματοδοτούμενο κυρίως απ' τα μέλη του. Αν θες να συνεισφέρεις και συ, μπορείς να κάνεις μια δωρεά. Όλα τα οικονομικά στοιχεία, αναρτώνται στον πίνακα ανακοινώσεων που υπάρχει στον χώρο.</p><h3>Quotes</h3><blockquote>"Στα πρώτα μου βήματα πριν από 40 χρόνια, όταν προσχώρησα στην κοινότητα των χάκερ του MIT, ήμουν περήφανος που αποκαλούσα τον εαυτό μου χάκερ. Με προσέλαβαν στο ΜΙΤ σαν χάκερ συστημάτων, που σήμαινε ότι έπρεπε να κάνω το σύστημα καλύτερο. [...] Το να κάνεις hacking είχε ένα πιο γενικό νόημα και σήμαινε βασικά το να είσαι εφευρετικός και να ξεπερνάς τα όρια του δυνατού. [...] Το hacking σαν μια γενική έννοια, είναι μια στάση απέναντι στη ζωή. Τι έχει πλάκα για σένα; Αν το να ανακαλύπτεις παιγνιωδώς έξυπνους τρόπους που θεωρούνταν ότι ήταν αδύνατοι παλιά έχει πλάκα, τότε είσαι ένας χάκερ. [...] Υπάρχουν πολλοί τρόποι για να κάνεις hacking που δεν έχουν καθόλου να κάνουν με την ασφάλεια και το να παραβιάζεις την ασφάλεια ενός συστήματος δεν είναι απαραίτητα hacking. Είναι hacking μόνο αν το κάνεις κατά τρόπο παιγνιωδώς ευφυή." ~ Richard Stallman</blockquote>
