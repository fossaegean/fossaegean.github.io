header-text.innerHTML = fossaegean: a free and open-source software user group within the University of the Aegean, with a deep passion for technology and knowledge. <small>[<a href="https://foss.aegean.gr/wiki/" target="_blank">more</a>]</small>
donate-text.innerHTML = We are a non-profit and we depend on donations. Please help us preserve the awesomeness by donating <a href="https://foss.aegean.gr/wiki/index.php/Donate" target="_blank">money</a> or <a href="https://foss.aegean.gr/wiki/index.php/Wishlist" target="_blank">equipment</a>. If you are an organization or a company you can donate, too.
membership-text.innerHTML = fossaegean is open for everyone to utilize its space and tools. Our <a href="https://foss.aegean.gr/wiki/index.php/People" target="_blank">awesome members</a> are the people who make this happen with a small sustaining subscription. <a href="https://foss.aegean.gr/wiki/index.php/Join" target="_blank">Become a member</a>.
location-text.innerHTML = Currently based at the Papanikolaou Building of the University of the Aegean, in Samos island. <a href="https://foss.aegean.gr/wiki/index.php/Where_to_find_us" target="_blank">Where to find us</a>.
footer-cc.innerHTML = Content available under <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.

