header-text.innerHTML = fossaegean: a free and open-source software user group within the University of the Aegean, with a deep passion for technology and knowledge. <small>[<a href="https://fossaegean.gr/wiki/" target="_blank">more</a>]</small>
donate-text.innerHTML = We are a non-profit and we depend on donations. Please help us preserve the awesomeness by donating <a href="https://fossaegean.gr/wiki/Donate" target="_blank">money</a> or <a href="https://fossaegean.gr/wiki/Wishlist" target="_blank">equipment</a>. If you are an organization or a company you can donate, too.
membership-text.innerHTML = We are open for everyone to utilize our space and tools. Our <a href="https://fossaegean.gr/wiki/People" target="_blank">awesome people</a> are the ones who make this happen. <a href="https://fossaegean.gr/wiki/Join" target="_blank">Join us</a>.
location-text.innerHTML = Currently based at the Papanikolaou Building of the University of the Aegean, in Samos island. <a href="https://fossaegean.gr/wiki/Where_to_find_us" target="_blank">Where to find us</a>.
footer-cc.innerHTML = Content available under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.

