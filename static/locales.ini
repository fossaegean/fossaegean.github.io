donate-text.innerHTML = Λειτουργούμε με μη-κερδοσκοπικό τρόπο και <a href="http://budget.hackerspace.gr/" target="_blank">βασιζόμαστε</a> σε δωρέες. Βοήθησε μας να συνεχίσουμε το έργο μας δωρίζοντας <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=P8WSQXEJBXQ7G" target="_blank">χρήματα</a> ή <a href="https://www.hackerspace.gr/wiki/Wishlist" target="_blank">εξοπλισμό</a>. Αν είστε οργανισμός ή εταιρία μπορείτε να κάνετε κι εσείς μια δωρεά, <a href="#Supporters" data-toggle="modal">ήδη κάποιοι το κάνουν</a>.
