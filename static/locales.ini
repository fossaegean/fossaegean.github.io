header-text.innerHTML = fossaegean: μια ομάδα χρηστών ελεύθερου λογισμικού με κοινή σύνδεση το Πανεπιστήμιο Αιγαίου, την αγάπη για την τεχνολογία και τη μάθηση. <small>[<a href="https://fossaegean.gr/wiki/" target="_blank">περισσότερα</a>]</small>
donate-text.innerHTML = Λειτουργούμε με μη-κερδοσκοπικό τρόπο και βασιζόμαστε σε δωρεές. Βοήθησε μας να συνεχίσουμε το έργο μας δωρίζοντας <a href="https://fossaegean.gr/wiki/Donate" target="_blank">χρήματα</a> ή <a href="https://fossaegean.gr/wiki/Wishlist" target="_blank">εξοπλισμό</a>. Αν είστε οργανισμός ή εταιρία μπορείτε να κάνετε κι εσείς μια δωρεά.
membership-text.innerHTML = Είμαστε ανοικτοί σε όλους. Τα <a href="https://fossaegean.gr/wiki/People" target="_blank">άτομα της κοινότητας</a> είναι αυτά που εξασφαλίζουν τη λειτουργία του χώρου. <a href="https://fossaegean.gr/wiki/Join" target="_blank">Έλα κι εσύ μαζί μας</a>.
location-text.innerHTML = Βρισκόμαστε στο κτήριο Παπανικολάου του Πανεπιστημίου Αιγαίου, στη Σάμο. <a href="https://fossaegean.gr/wiki/Join" target="_blank">Πού θα μας βρείτε</a>.
footer-cc.innerHTML = Το περιεχόμενο διατίθεται με άδεια <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.
