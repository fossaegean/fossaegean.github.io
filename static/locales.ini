header-text.innerHTML = fossaegean: μια ομάδα χρηστών ελεύθερου λογισμικού με κοινή σύνδεση το Πανεπιστήμιο Αιγαίου, την αγάπη για την τεχνολογία και τη μάθηση. <small>[<a href="https://foss.aegean.gr/wiki/" target="_blank">περισσότερα</a>]</small>
donate-text.innerHTML = Λειτουργούμε με μη-κερδοσκοπικό τρόπο και βασιζόμαστε σε δωρεές. Βοήθησε μας να συνεχίσουμε το έργο μας δωρίζοντας <a href="https://foss.aegean.gr/wiki/index.php/Donate" target="_blank">χρήματα</a> ή <a href="https://foss.aegean.gr/wiki/index.php/Wishlist" target="_blank">εξοπλισμό</a>. Αν είστε οργανισμός ή εταιρία μπορείτε να κάνετε κι εσείς μια δωρεά.
membership-text.innerHTML = Είμαστε ανοικτοί σε όλους. Τα μέλη μας είναι οι άνθρωποι που εξασφαλίζουν τη λειτουργία του χώρου, πληρώνοντας μια συνδρομή. <a href="https://foss.aegean.gr/wiki/index.php/Join" target="_blank">Γίνε μέλος</a>.
location-text.innerHTML = Βρισκόμαστε στο κτήριο Παπανικολάου του Πανεπιστημίου Αιγαίου, στη Σάμο. <a href="https://foss.aegean.gr/wiki/index.php/Join" target="_blank">Πού θα μας βρείτε</a>.
footer-cc.innerHTML = Το περιεχόμενο διατίθεται με άδεια <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.
